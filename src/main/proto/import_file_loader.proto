syntax = "proto3";

option java_multiple_files = true;
option java_package = "org.spin.backend.grpc.form.import_file_loader";
option java_outer_classname = "ADempiereImportFileLoader";

import "base_data_type.proto";
import "business.proto";
import "google/protobuf/struct.proto";
import "google/api/annotations.proto";

// Base URL
// /import-loader/

package import_file_loader;

service ImportFileLoader {
	rpc ListCharsets(ListCharsetsRequest) returns (data.ListLookupItemsResponse) {
		option (google.api.http) = { get: "/import-loader/charsets" };
	}
	rpc ListImportTables(ListImportTablesRequest) returns (ListImportTablesResponse) {
		option (google.api.http) = { get: "/import-loader/tables" };
	}
	rpc ListImportFormats(ListImportFormatsRequest) returns (data.ListLookupItemsResponse) {
		option (google.api.http) = { get: "/import-loader/formats" };
	}
	rpc GetImportFromat(GetImportFromatRequest) returns (ImportFormat) {
		option (google.api.http) = { get: "/import-loader/formats/{id}" };
	}
	// Manage File
	rpc SaveRecords(SaveRecordsRequest) returns (SaveRecordsResponse) {
		option (google.api.http) = { 
			post: "/import-loader/imports",
			body: "*"
		};
	}
	rpc ListFilePreview(ListFilePreviewRequest) returns (data.ListEntitiesResponse) {
		option (google.api.http) = { get: "/import-loader/preview" };
	}
	// Process
	rpc ListImportProcesses(ListImportProcessesRequest) returns (data.ListLookupItemsResponse) {
		option (google.api.http) = { get: "/import-loader/imports" };
	}
}

// Charset
message ListCharsetsRequest {
	string filters = 1;
	string sort_by = 2;
	repeated string group_columns = 3;
	repeated string select_columns = 4;
	int32 page_size = 5;
	string page_token = 6;
	string search_value = 7;
}


// Import Table
message ListImportTablesRequest {
	string filters = 1;
	string sort_by = 2;
	repeated string group_columns = 3;
	repeated string select_columns = 4;
	int32 page_size = 5;
	string page_token = 6;
	string search_value = 7;
}

message ImportColumn {
	int32 id = 1;
	string name = 2;
	string column_name = 3;
	int32 display_type = 4;
}

message ImportTable {
	int32 id = 1;
	string name = 2;
	string table_name = 3;
	repeated ImportColumn import_columns = 4;
}

message ListImportTablesResponse {
	int64 record_count = 1;
	repeated ImportTable records = 2;
	string next_page_token = 3;
}


// Import Format
message ListImportFormatsRequest {
	string filters = 1;
	string sort_by = 2;
	repeated string group_columns = 3;
	repeated string select_columns = 4;
	int32 page_size = 5;
	string page_token = 6;
	string search_value = 7;
	int32 table_id = 8;
	string table_name = 9;
}

message ListClientImportFormatsRequest {
	string filters = 1;
	string sort_by = 2;
	repeated string group_columns = 3;
	repeated string select_columns = 4;
	int32 page_size = 5;
	string page_token = 6;
	string search_value = 7;
	int32 table_id = 8;
	string table_name = 9;
}

message ImportFormat {
	int32 id = 1;
	string name = 2;
	string description = 3;
	string table_name = 4;
	string format_type = 5;
	string separator_character = 6;
	repeated FormatField format_fields = 7;
}

message FormatField {
	int32 id = 1;
	string name = 2;
	int32 sequence = 3;
	string column_name = 4;
	string data_type = 5;
	int32 start_no = 6;
	int32 end_no = 7;
	string default_value = 8;
	// number
	string defimal_point = 9;
	bool is_divide_by_100 = 10;
	// date
	string date_format = 11;
	// constant
	string constant_value = 12;
}

// Format Field
message GetImportFromatRequest {
	int32 id = 1;
}


// Preview File
message ListFilePreviewRequest {
	string filters = 1;
	string sort_by = 2;
	repeated string group_columns = 3;
	repeated string select_columns = 4;
	int32 page_size = 5;
	string page_token = 6;
	string search_value = 7;
	int32 import_format_id = 8;
	int32 resource_id = 9;
	string charset = 10;
}


// Save Record
message SaveRecordsRequest {
	int32 import_format_id = 1;
	int32 resource_id = 2;
	string charset = 3;
	// process before save changes
	bool is_process = 4;
	int32 process_id = 5;
	google.protobuf.Struct parameters = 6;
}

message SaveRecordsResponse {
	string message = 1;
	int64 total = 2;
	data.ProcessLog process_log = 3;
}


// Process Import
message ListImportProcessesRequest {
	string filters = 1;
	string sort_by = 2;
	repeated string group_columns = 3;
	repeated string select_columns = 4;
	int32 page_size = 5;
	string page_token = 6;
	string search_value = 7;
	int32 table_id = 8;
	string table_name = 9;
}
