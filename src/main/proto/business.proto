syntax = "proto3";


option java_multiple_files = true;
option java_package = "org.spin.backend.grpc.common";
option java_outer_classname = "ADempiereData";

import "base_data_type.proto";
import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/struct.proto";

// Base URL
// /business-data/

package data;

// The greeting service definition.
service BusinessData {
	// Get a Entity
	rpc GetEntity(GetEntityRequest) returns (Entity) {
		option (google.api.http) = { get: "/business-data/entities/{table_name}/{id}" };
	}
	// Create Entity Request
	rpc CreateEntity(CreateEntityRequest) returns (Entity) {
		option (google.api.http) = {
			post: "/business-data/entities/{table_name}",
			body: "*"
		};
	}
	// Update Entity Request
	rpc UpdateEntity(UpdateEntityRequest) returns (Entity) {
		option (google.api.http) = {
			patch: "/business-data/entities/{table_name}/{id}",
			body: "*"
		};
	}
	// Delete Entity Request
	rpc DeleteEntity(DeleteEntityRequest) returns (google.protobuf.Empty) {
		option (google.api.http) = { delete: "/business-data/entities/{table_name}/{id}" };
	}
	// Delete Entity Request
	rpc DeleteEntitiesBatch(DeleteEntitiesBatchRequest) returns (google.protobuf.Empty) {
		option (google.api.http) = { post: "/business-data/entities/batch-delete/{table_name}" };
	}
	//	List a Entities
	rpc ListEntities(ListEntitiesRequest) returns (ListEntitiesResponse) {
		option (google.api.http) = { get: "/business-data/entities/{table_name}" };
	}
	//	Request a BusinessProcess / Report
	rpc RunBusinessProcess(RunBusinessProcessRequest) returns (ProcessLog) {
		option (google.api.http) = {
			post: "/business-data/process/{id}",
			body: "*"
			additional_bindings: {
				post: "/business-data/report/{id}",
				body: "*"
			}
			additional_bindings: {
				post: "/business-data/process/{id}/smart-browse/{browser_id}",
				body: "*"
			}
			additional_bindings: {
				post: "/business-data/process/{id}/window/{table_name}/{record_id}",
				body: "*"
			}
			additional_bindings: {
				post: "/business-data/process/{id}/workflow/{table_name}/{record_id}/{document_action}",
				body: "*"
			}
		};
	}
}

//	User Interface
service UserInterface {
	// Get a Tab Entity
	rpc GetTabEntity(GetTabEntityRequest) returns (Entity) {
		option (google.api.http) = { get: "/user-interface/entities/{tab_id}/{id}" };
	}
	// Create Tab Entity
	rpc CreateTabEntity(CreateTabEntityRequest) returns (Entity) {
		option (google.api.http) = {
			post: "/user-interface/entities/{tab_id}",
			body: "*"
		};
	}
	// Update Tab Entity
	rpc UpdateTabEntity(UpdateTabEntityRequest) returns (Entity) {
		option (google.api.http) = {
			patch: "/user-interface/entities/{tab_id}/{id}",
			body: "*"
		};
	}
	//	List tab Entities
	rpc ListTabEntities(ListTabEntitiesRequest) returns (ListEntitiesResponse) {
		option (google.api.http) = { get: "/user-interface/entities/{tab_id}" };
	}
	//	Rollback Entity Request
	rpc RollbackEntity(RollbackEntityRequest) returns (Entity) {
		option (google.api.http) = {
			patch: "/user-interface/entities/{table_name}/{id}/rollback",
			body: "*"
		};
	}
	// Run a Callout
	rpc RunCallout(RunCalloutRequest) returns (Callout) {
		option (google.api.http) = {
			post: "/user-interface/run-callout/{tab_id}/{column_name}/{callout}",
			body: "*"
		};
	}
	//	Request Translations List
	rpc ListTranslations(ListTranslationsRequest) returns (ListTranslationsResponse) {
		option (google.api.http) = { get: "/user-interface/translations/{table_name}/{id}/{language}" };
	}
	// Get Default Value
	rpc GetDefaultValue(GetDefaultValueRequest) returns (DefaultValue) {
		option (google.api.http) = {
			get: "/user-interface/default-value/{table_name}/{column_name}"
			additional_bindings: {
				get: "/user-interface/default-value/column/{column_id}"
			}
			additional_bindings: {
				get: "/user-interface/default-value/field/{field_id}"
			}
			additional_bindings: {
				get: "/user-interface/default-value/parameter/{process_parameter_id}"
			}
			additional_bindings: {
				get: "/user-interface/default-value/parameter/{process_parameter_to_id}/to"
			}
			additional_bindings: {
				get: "/user-interface/default-value/query-criteria/{browse_field_id}"
			}
			additional_bindings: {
				get: "/user-interface/default-value/query-criteria/{browse_field_to_id}/to"
			}
		};
	}
	// List Lookup Item
	rpc ListLookupItems(ListLookupItemsRequest) returns (ListLookupItemsResponse) {
		option (google.api.http) = {
			get: "/user-interface/lookups/{table_name}/{column_name}"
			additional_bindings: {
				get: "/user-interface/lookups/column/{column_id}"
			}
			additional_bindings: {
				get: "/user-interface/lookups/field/{field_id}"
			}
			additional_bindings: {
				get: "/user-interface/lookups/parameter/{process_parameter_id}"
			}
			additional_bindings: {
				get: "/user-interface/lookups/query-criteria/{browse_field_id}"
			}
		};
	}
	//	Request Browser Data
	rpc ListBrowserItems(ListBrowserItemsRequest) returns (ListBrowserItemsResponse) {
		option (google.api.http) = { get: "/user-interface/browser-items/{id}" };
	}
	// Update Browser Entity
	rpc UpdateBrowserEntity(UpdateBrowserEntityRequest) returns (Entity) {
		option (google.api.http) = {
			patch: "/user-interface/browser-items/{id}/{record_id}",
			body: "*"
		};
	}
	// Exists References on Record
	rpc ExistsReferences(ExistsReferencesRequest) returns (ExistsReferencesResponse) {
		option (google.api.http) = { get: "/user-interface/references/{tab_id}/{record_id}/exists" };
	}
	// List a References
	rpc ListReferences(ListReferencesRequest) returns (ListReferencesResponse) {
		option (google.api.http) = { get: "/user-interface/references" };
	}
	// Get context Info
	rpc GetContextInfoValue(GetContextInfoValueRequest) returns (ContextInfoValue) {
		option (google.api.http) = { get: "/user-interface/context-info/{id}" };
	}
	// Get Private Access
	rpc GetPrivateAccess(GetPrivateAccessRequest) returns (PrivateAccess) {
		option (google.api.http) = { get: "/user-interface/private-access/{table_name}/{id}" };
	}
	// Create Private Access
	rpc LockPrivateAccess(LockPrivateAccessRequest) returns (PrivateAccess) {
		option (google.api.http) = {
			patch: "/user-interface/private-access/{table_name}/{id}/lock",
			body: "*"
		};
	}
	// Change Private Access
	rpc UnlockPrivateAccess(UnlockPrivateAccessRequest) returns (PrivateAccess) {
		option (google.api.http) = {
			patch: "/user-interface/private-access/{table_name}/{id}/unlock",
			body: "*"
		};
	}
	// Get Record Access
	rpc GetRecordAccess(GetRecordAccessRequest) returns (RecordAccess) {
		option (google.api.http) = { get: "/user-interface/record-access/{table_name}/{id}" };
	}
	// Set Record Access
	rpc SetRecordAccess(SetRecordAccessRequest) returns (RecordAccess) {
		option (google.api.http) = {
			patch: "/user-interface/record-access/{table_name}/{id}",
			body: "*"
		};
	}
	//	Request Print Format List
	rpc ListPrintFormats(ListPrintFormatsRequest) returns (ListPrintFormatsResponse) {
		option (google.api.http) = {
			get: "/user-interface/print-formats/{process_id}"
			additional_bindings: {
				get: "/user-interface/print-formats/table/{table_name}"
			}
			additional_bindings: {
				get: "/user-interface/print-formats/report-view/{report_view_id}"
			}
		};
	}
	//	Request Report View List
	rpc ListReportViews(ListReportViewsRequest) returns (ListReportViewsResponse) {
		option (google.api.http) = {
			get: "/user-interface/report-views/{process_id}"
			additional_bindings: {
				get: "/user-interface/report-views/table/{table_name}"
			}
		};
	}
	//	Request Drill Tables List
	rpc ListDrillTables(ListDrillTablesRequest) returns (ListDrillTablesResponse) {
		option (google.api.http) = { get: "/user-interface/drill-tables/{table_name}" };
	}
	//	Request Report Output
	rpc GetReportOutput(GetReportOutputRequest) returns (ReportOutput) {
		option (google.api.http) = { get: "/user-interface/report-output/{process_id}/{table_name}" };
	}
	// Add Chat Entry
	rpc CreateChatEntry(CreateChatEntryRequest) returns (ChatEntry) {
		option (google.api.http) = {
			post: "/user-interface/chat-entry/{table_name}",
			body: "*"
		};
	}
	//	Set Preference from field
	rpc SetPreference(SetPreferenceRequest) returns (Preference) {
		option (google.api.http) = {
			post: "/user-interface/preference/{type}/{container_id}/{column_name}",
			body: "*"
		};
	}
	//	Delete Preference from field
	rpc DeletePreference(DeletePreferenceRequest) returns (google.protobuf.Empty) {
		option (google.api.http) = { delete: "/user-interface/preference/{type}/{container_id}/{column_name}" };
	}
	//	List General Info
	rpc ListGeneralInfo(ListGeneralInfoRequest) returns (ListEntitiesResponse) {
		option (google.api.http) = {
			get: "/user-interface/general-info/{table_name}/{column_name}"
			additional_bindings: {
				get: "/user-interface/general-info/column/{column_id}"
			}
			additional_bindings: {
				get: "/user-interface/general-info/field/{field_id}"
			}
			additional_bindings: {
				get: "/user-interface/general-info/parameter/{process_parameter_id}"
			}
			additional_bindings: {
				get: "/user-interface/general-info/query-criteria/{browse_field_id}"
			}
		};
	}
	//	List Tab Sequences
	rpc ListTabSequences(ListTabSequencesRequest) returns (ListEntitiesResponse) {
		option (google.api.http) = {get: "/user-interface/tab-sequences/{tab_id}" };
	}
	//	Save Tab Sequences
	rpc SaveTabSequences(SaveTabSequencesRequest) returns (ListEntitiesResponse) {
		option (google.api.http) = {
			post: "/user-interface/tab-sequences/{tab_id}",
			body: "*"
		};
	}
	// List Tree Nodes Request
	rpc ListTreeNodes(ListTreeNodesRequest) returns (ListTreeNodesResponse) {
		option (google.api.http) = {
			get: "/user-interface/tree-nodes/{table_name}"
			additional_bindings: {
				get: "/user-interface/tree-nodes/tab/{tab_id}"
			}
		};
	}
	// List Mail Templates
	rpc ListMailTemplates(ListMailTemplatesRequest) returns (ListMailTemplatesResponse) {
		option (google.api.http) = { get: "/user-interface/mail-templates" };
	}
}

// Translations Item
message Translation {
	string language = 1;
	google.protobuf.Struct values = 2;
}

//	Role Access Request
message GetRecordAccessRequest {
	string table_name = 1;
	int32 id = 2;
}

//	Set Access Request
message SetRecordAccessRequest {
	string table_name = 1;
	int32 id = 2;
	repeated RecordAccessRole record_accesses = 3;
}

//	Record Access Definition
message RecordAccess {
	string table_name = 1;
	int32 id = 2;
	repeated RecordAccessRole available_roles = 3;
	repeated RecordAccessRole current_roles = 4;
}

//	Record Access Stub
message RecordAccessRole {
	int32 role_id = 1;
	string role_name = 2;
	bool is_active = 3;
	bool is_exclude = 4;
	bool is_read_only = 5;
	bool is_dependent_entities = 6;
}

// Request for set preference
message SetPreferenceRequest {
	int32 container_id = 1;
	string column_name = 2;
	bool is_for_current_user = 3;
	bool is_for_current_client = 4;
	bool is_for_current_organization = 5;
	bool is_for_current_container = 6;
	enum Type {
		WINDOW = 0;
		PROCESS = 1;
		SMART_BROWSER = 2;
	}
	Type type = 7;
	string value = 8;
}

// Request for delete preference
message DeletePreferenceRequest {
	int32 container_id = 1;
	string column_name = 2;
	bool is_for_current_user = 3;
	bool is_for_current_client = 4;
	bool is_for_current_organization = 5;
	bool is_for_current_container = 6;
	enum Type {
		WINDOW = 0;
		PROCESS = 1;
		SMART_BROWSER = 2;
	}
	Type type = 7;
}

// Preference from window
message Preference {
	int32 container_id = 1;
	string column_name = 2;
	string value = 3;
	enum Type {
		WINDOW = 0;
		PROCESS = 1;
		SMART_BROWSER = 2;
	}
	Type type = 4;
	int32 user_id = 5;
	int32 client_id = 6;
	int32 organization_id = 7;
}

// Get Entity Request
message GetReportOutputRequest {
	string filters = 1;
	string sort_by = 2;
	repeated string group_columns = 3;
	repeated string select_columns = 4;
	int32 page_size = 5;
	string page_token = 6;
	string search_value = 7;
	int32 process_id = 8;
	int32 print_format_id = 9;
	int32 report_view_id = 10;
	bool is_summary = 11;
	string report_name = 12;
	string report_type = 13;
	string table_name = 14;
}

// Create Entity Request
message CreateEntityRequest {
	string table_name = 1;
	google.protobuf.Struct attributes = 2;
}

// Get Entity Request
message GetEntityRequest {
	int32 id = 1;
	string table_name = 2;
	//	Filters
	string filters = 3;
	string sort_by = 4;
	repeated string group_columns = 5;
	repeated string select_columns = 6;
	int32 page_size = 7;
	string page_token = 8;
}

// Private Access
message GetPrivateAccessRequest {
	string table_name = 1;
	int32 id = 2;
}

message LockPrivateAccessRequest {
	string table_name = 1;
	int32 id = 2;
}

message UnlockPrivateAccessRequest {
	string table_name = 1;
	int32 id = 2;
}

message PrivateAccess {
	string table_name = 1;
	int32 id = 2;
	bool is_locked = 3;
}

//  Empty message
message RollbackEntityRequest {
	string table_name = 1;
	int32 id = 2;
	int32 log_id = 3;
}

// Update Entity Request
message UpdateEntityRequest {
	string table_name = 1;
	int32 id = 2;
	google.protobuf.Struct attributes = 3;
}

// Delete Entity Request
message DeleteEntityRequest {
	string table_name = 1;
	int32 id = 2;
}

// Delete Batch Entity Request
message DeleteEntitiesBatchRequest {
	string table_name = 1;
	repeated int32 ids = 2;
}

// Browser request
message ListBrowserItemsRequest {
	string filters = 1;
	string sort_by = 2;
	repeated string group_columns = 3;
	repeated string select_columns = 4;
	int32 page_size = 5;
	string page_token = 6;
	string search_value = 7;
	int32 id = 8;
	google.protobuf.Struct context_attributes = 9;
}

// Browsers List
message ListBrowserItemsResponse {
	int64 record_count = 1;
	repeated Entity records = 2;
	string next_page_token = 3;
}

// Update Browser Entity Request
message UpdateBrowserEntityRequest {
	int32 id = 1;
	int32 record_id = 2;
	google.protobuf.Struct attributes = 3;
}

// Context Info Value
message ContextInfoValue {
	string message_text = 1;
	string message_tip = 2;
}

// Get Default Value Request
message GetDefaultValueRequest {
	// References
	string table_name = 1;
	string column_name = 2;
	int32 column_id = 3;
	int32 field_id = 4;
	int32 process_parameter_id = 5;
	int32 process_parameter_to_id = 6;
	int32 browse_field_id = 7;
	int32 browse_field_to_id = 8;
	google.protobuf.Struct context_attributes = 9;
	google.protobuf.Value value = 10;
}

// Default Value Response
message DefaultValue {
	int32 id = 1;
	google.protobuf.Struct values = 2;
}

// Get Lookup Item
message GetContextInfoValueRequest {
	int32 id = 1;
	// Query
	string query = 2;
}

// Lookup Item Response
message LookupItem {
	int32 id = 1;
	string table_name = 2;
	google.protobuf.Struct values = 3;
}

// List Lookup Item
message ListLookupItemsRequest {
	string filters = 1;
	string sort_by = 2;
	repeated string group_columns = 3;
	repeated string select_columns = 4;
	int32 page_size = 5;
	string page_token = 6;
	string search_value = 7;
	// References
	string table_name = 8;
	string column_name = 9;
	int32 column_id = 10;
	int32 field_id = 11;
	int32 process_parameter_id = 12;
	int32 browse_field_id = 13;
	int32 reference_id = 14;
	google.protobuf.Struct context_attributes = 15;
}

// List Lookup Item Response
message ListLookupItemsResponse {
	int64 record_count = 1;
	repeated LookupItem records = 2;
	string next_page_token = 3;
}

// Get Tab Entity Request
message GetTabEntityRequest {
	int32 id = 1;
	int32 window_id = 2;
	int32 tab_id = 3;
	google.protobuf.Struct context_attributes = 4;
}

// Create Tab Entity Request
message CreateTabEntityRequest {
	int32 id = 1;
	int32 window_id = 2;
	int32 tab_id = 3;
	google.protobuf.Struct attributes = 4;
}

// Update Tab Entity Request
message UpdateTabEntityRequest {
	int32 id = 1;
	int32 window_id = 2;
