}

// Callout Request
message RunCalloutRequest {
	string table_name = 1;
	int32 window_id = 2;
	int32 tab_id = 3;
	string callout = 4;
	string column_name = 5;
	google.protobuf.Value old_value = 6;
	google.protobuf.Value value = 7;
	int32 window_no = 8;
	google.protobuf.Struct context_attributes = 9;
}

// Callout response with data from server
message Callout {
	string result = 1;
	google.protobuf.Struct values = 2;
}

//	Entities Selections
message KeyValueSelection {
	int32 selection_id = 1;
	google.protobuf.Struct values = 2;
}

// BusinessProcess Request
message RunBusinessProcessRequest {
	int32 id = 1;
	google.protobuf.Struct parameters = 2;
	// report
	string report_type = 3;
	int32 print_format_id = 4;
	int32 report_view_id = 5;
	bool is_summary = 6;
	// browser
	int32 browser_id = 7;
	repeated KeyValueSelection selections = 8;
	// window
	string table_name = 9;
	int32 record_id = 10;
	// workflow
	int32 workflow_id = 11;
	string document_action = 12;
}

// Translations Request
message ListTranslationsRequest {
	string filters = 1;
	string sort_by = 2;
	repeated string group_columns = 3;
	repeated string select_columns = 4;
	int32 page_size = 5;
	string page_token = 6;
	string search_value = 7;
	int32 id = 8;
	string table_name = 9;
	string language = 10;
}

//	Translations List
message ListTranslationsResponse {
	int64 record_count = 1;
	repeated Translation translations = 2;
	string next_page_token = 3;
}

// Print Formats Request
message ListPrintFormatsRequest {
	string filters = 1;
	string sort_by = 2;
	repeated string group_columns = 3;
	repeated string select_columns = 4;
	int32 page_size = 5;
	string page_token = 6;
	string search_value = 7;
	string table_name = 8;
	int32 report_view_id = 9;
	int32 process_id = 10;
}

//	Print Format List
message ListPrintFormatsResponse {
	int64 record_count = 1;
	repeated PrintFormat print_formats = 2;
	string next_page_token = 3;
}

// Create Chat Entry Request
message CreateChatEntryRequest {
	string table_name = 1;
	int32 id = 2;
	string comment = 3;
}

// Record Chat
message ChatEntry {
	int32 chat_id = 1;
	int32 id = 2;
	string subject = 3;
	string character_data = 4;
	int32 user_id = 5;
	string user_name = 6;
	enum ConfidentialType {
		PUBLIC = 0;
		PARTER = 1;
		INTERNAL = 2;
	}
	enum ModeratorStatus {
		NOT_DISPLAYED = 0;
		PUBLISHED = 1;
		SUSPICIUS = 2;
		TO_BE_REVIEWED = 3;
	}
	enum ChatEntryType {
		NOTE_FLAT = 0;
		FORUM_THREADED = 1;
		WIKI = 2;
	}
	ChatEntryType chat_entry_type = 7;
	ConfidentialType confidential_type = 8;
	ModeratorStatus moderator_status = 9;
	google.protobuf.Timestamp log_date = 10;
}

// Report _views Request
message ListReportViewsRequest {
	string filters = 1;
	string sort_by = 2;
	repeated string group_columns = 3;
	repeated string select_columns = 4;
	int32 page_size = 5;
	string page_token = 6;
	string search_value = 7;
	string table_name = 8;
	int32 process_id = 9;
}

// Print Format
message PrintFormat {
	int32 id = 1;
	string name = 2;
	string description = 3;
	string table_name = 4;
	bool is_default = 5;
	int32 report_view_id = 6;
}


// Report View
message ReportView {
	int32 id = 1;
	string name = 2;
	string description = 3;
	string table_name = 4;
}

// Drill Table
message DrillTable {
	string table_name = 1;
	string print_name = 2;
}

//	Report View List
message ListReportViewsResponse {
	int64 record_count = 1;
	repeated ReportView report_views = 2;
	string next_page_token = 3;
}

// Drill table Request
message ListDrillTablesRequest {
	string filters = 1;
	string sort_by = 2;
	repeated string group_columns = 3;
	repeated string select_columns = 4;
	int32 page_size = 5;
	string page_token = 6;
	string search_value = 7;
	string table_name = 8;
}

//	Drill Tables List
message ListDrillTablesResponse {
	int64 record_count = 1;
	repeated DrillTable drill_tables = 2;
	string next_page_token = 3;
}

// Exists References Request
message ExistsReferencesRequest {
	int32 tab_id = 1;
	int32 record_id = 2;
}

// References Count
message ExistsReferencesResponse {
	int32 record_count = 1;
}

// List References
message ListReferencesRequest {
	string filters = 1;
	string sort_by = 2;
	repeated string group_columns = 3;
	repeated string select_columns = 4;
	int32 page_size = 5;
