syntax = "proto3";

option java_multiple_files = true;
option java_package = "org.spin.backend.grpc.pos";
option java_outer_classname = "ADempierePOS";

import "google/protobuf/empty.proto";
import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";
import "google/api/annotations.proto";

import "base_data_type.proto";
import "core_functionality.proto";
import "file_management.proto";
import "time_control.proto";

// Base URL
// /point-of-sales/

package data;

//	POS Service used for ADempiere integration 
service Store {
	//	Get POS Definition
	rpc GetPointOfSales(PointOfSalesRequest) returns (PointOfSales) {
		option (google.api.http) = { get: "/point-of-sales/terminals/{id}" };
	}
	//	List Point of Sales
	rpc ListPointOfSales(ListPointOfSalesRequest) returns (ListPointOfSalesResponse) {
		option (google.api.http) = { get: "/point-of-sales/terminals" };
	}
	//	Get Product Price from Code / UPC / Name
	rpc GetProductPrice(GetProductPriceRequest) returns (core_functionality.ProductPrice) {
		option (google.api.http) = {
			get: "/point-of-sales/{pos_id}/product-prices/{search_value}"
			additional_bindings: {
				get: "/point-of-sales/{pos_id}/product-prices/upc/{upc}"
			}
			additional_bindings: {
				get: "/point-of-sales/{pos_id}/product-prices/sku/{sku}"
			}
			additional_bindings: {
				get: "/point-of-sales/{pos_id}/product-prices/value/{value}"
			}
			additional_bindings: {
				get: "/point-of-sales/{pos_id}/product-prices/name/{name}"
			}
		};
	}
	//	List Product Price
	rpc ListProductPrice(ListProductPriceRequest) returns (ListProductPriceResponse) {
		option (google.api.http) = {
			get: "/point-of-sales/{pos_id}/product-prices"
		};
	}

	//	Order
	rpc CreateOrder(CreateOrderRequest) returns (Order) {
		option (google.api.http) = {
			post: "/point-of-sales/{pos_id}/orders",
			body: "*"
		};
	}
	rpc GetOrder(GetOrderRequest) returns (Order) {
		option (google.api.http) = { get: "/point-of-sales/{pos_id}/orders/{id}" };
	}
	rpc ListOrders(ListOrdersRequest) returns (ListOrdersResponse) {
		option (google.api.http) = { get: "/point-of-sales/{pos_id}/orders" };
	}
	rpc UpdateOrder(UpdateOrderRequest) returns (Order) {
		option (google.api.http) = {
			put: "/point-of-sales/{pos_id}/orders/{id}",
			body: "*"
		};
	}
	rpc ReleaseOrder(ReleaseOrderRequest) returns (Order) {
		option (google.api.http) = {
			put: "/point-of-sales/{pos_id}/orders/{id}/release",
			body: "*"
		};
	}
	rpc HoldOrder(HoldOrderRequest) returns (Order) {
		option (google.api.http) = {
			put: "/point-of-sales/{pos_id}/orders/{id}/hold",
			body: "*"
		};
	}
	rpc DeleteOrder(DeleteOrderRequest) returns (google.protobuf.Empty) {
		option (google.api.http) = { delete: "/point-of-sales/{pos_id}/orders/{id}" };
	}

	//	Order Line
	rpc CreateOrderLine(CreateOrderLineRequest) returns (OrderLine) {
		option (google.api.http) = {
			post: "/point-of-sales/{pos_id}/orders/{order_id}/lines",
			body: "*"
		};
	}
	rpc ListOrderLines(ListOrderLinesRequest) returns (ListOrderLinesResponse) {
		option (google.api.http) = { get: "/point-of-sales/{pos_id}/orders/{order_id}/lines" };
	}
	rpc UpdateOrderLine(UpdateOrderLineRequest) returns (OrderLine) {
		option (google.api.http) = {
			put: "/point-of-sales/{pos_id}/orders/{order_id}/lines/{id}",
			body: "*"
		};
	}
	rpc DeleteOrderLine(DeleteOrderLineRequest) returns (google.protobuf.Empty) {
		option (google.api.http) = { delete: "/point-of-sales/{pos_id}/orders/{order_id}/lines/{id}" };
	}

	//	Get a Key Layout
	rpc GetKeyLayout(GetKeyLayoutRequest) returns (KeyLayout) {
		option (google.api.http) = { get: "/point-of-sales/{pos_id}/key-layouts" };
	}
	//	Payments
	//	Create Payment
	rpc CreatePayment(CreatePaymentRequest) returns (Payment) {
		option (google.api.http) = {
			post: "/point-of-sales/{pos_id}/payments",
			body: "*"
		};
	}
	//	Update Payment
	rpc UpdatePayment(UpdatePaymentRequest) returns (Payment) {
		option (google.api.http) = {
			put: "/point-of-sales/{pos_id}/payments/{id}",
			body: "*"
		};
	}
	//	Delete Payment
	rpc DeletePayment(DeletePaymentRequest) returns (google.protobuf.Empty) {
		option (google.api.http) = { delete: "/point-of-sales/{pos_id}/payments/{id}" };
	}
	//	List Payments
	rpc ListPayments(ListPaymentsRequest) returns (ListPaymentsResponse) {
		option (google.api.http) = { get: "/point-of-sales/{pos_id}/payments" };
	}
	//	Process Order
	rpc ProcessOrder(ProcessOrderRequest) returns (Order) {
		option (google.api.http) = {
			put: "/point-of-sales/{pos_id}/orders/{id}/process",
			body: "*"
		};
	}
	//	Validate PIN
	rpc ValidatePIN(ValidatePINRequest) returns (google.protobuf.Empty) {
		option (google.api.http) = {
			post: "/point-of-sales/{pos_id}/validate-pin",
			body: "*"
		};
	}
	//	List of Available Warehouses
	rpc ListAvailableWarehouses(ListAvailableWarehousesRequest) returns (ListAvailableWarehousesResponse) {
		option (google.api.http) = { get: "/point-of-sales/{pos_id}/warehouses" };
	}
	//	List of Available Tender Types
	rpc ListAvailablePaymentMethods(ListAvailablePaymentMethodsRequest) returns (ListAvailablePaymentMethodsResponse) {
		option (google.api.http) = { get: "/point-of-sales/{pos_id}/payment-methods" };
	}
	//	List of Available Price List
	rpc ListAvailablePriceList(ListAvailablePriceListRequest) returns (ListAvailablePriceListResponse) {
		option (google.api.http) = { get: "/point-of-sales/{pos_id}/price-lists" };
	}
	//	List of Available Currencies
	rpc ListAvailableCurrencies(ListAvailableCurrenciesRequest) returns (ListAvailableCurrenciesResponse) {
		option (google.api.http) = { get: "/point-of-sales/{pos_id}/currencies" };
	}
	//	List of Available Document Types
	rpc ListAvailableDocumentTypes(ListAvailableDocumentTypesRequest) returns (ListAvailableDocumentTypesResponse) {
		option (google.api.http) = { get: "/point-of-sales/{pos_id}/document-types" };
	}
	//	List of Available Discounts
	rpc ListAvailableDiscounts(ListAvailableDiscountsRequest) returns (ListAvailableDiscountsResponse) {
		option (google.api.http) = { get: "/point-of-sales/{pos_id}/discounts" };
	}
	//	List of Available Sellers
	rpc ListAvailableSellers(ListAvailableSellersRequest) returns (ListAvailableSellersResponse) {
		option (google.api.http) = { get: "/point-of-sales/{pos_id}/sellers" };
	}

	//	Customer
	rpc CreateCustomer(CreateCustomerRequest) returns (Customer) {
		option (google.api.http) = {
			post: "/point-of-sales/customers",
			body: "*"
		};
	}
	rpc GetCustomer(GetCustomerRequest) returns (Customer) {
		option (google.api.http) = { get: "/point-of-sales/customers/{search_value}" };
	}
	rpc ListCustomers(ListCustomersRequest) returns (ListCustomersResponse) {
		option (google.api.http) = { get: "/point-of-sales/customers" };
	}
	rpc UpdateCustomer(UpdateCustomerRequest) returns (Customer) {
		option (google.api.http) = {
			put: "/point-of-sales/customers/{id}",
			body: "*"
		};
	}

	//	Get Daily Refund
	rpc GetAvailableRefund(GetAvailableRefundRequest) returns (AvailableRefund) {
		option (google.api.http) = { get: "/point-of-sales/{pos_id}/available-refunds" };
	}
	//	Print Ticket
	rpc PrintTicket(PrintTicketRequest) returns (PrintTicketResponse) {
		option (google.api.http) = {
			post: "/point-of-sales/{pos_id}/print-ticket",
			body: "*"
		};
	}
	//	Print Preview
	rpc PrintPreview(PrintPreviewRequest) returns (PrintPreviewResponse) {
		option (google.api.http) = {
			post: "/point-of-sales/{pos_id}/print-preview",
			body: "*"
		};
	}
	// Bank
	rpc ListBanks(ListBanksRequest) returns (ListBanksResponse) {
		option (google.api.http) = { get: "/point-of-sales/{pos_id}/banks" };
	}
	rpc ListBankAccounts(ListBankAccountsRequest) returns (ListBankAccountsResponse) {
		option (google.api.http) = { get: "/point-of-sales/{pos_id}/bank-accounts" };
	}
	//	Create Customer Account
	rpc CreateCustomerBankAccount(CreateCustomerBankAccountRequest) returns (CustomerBankAccount) {
		option (google.api.http) = {
			post: "/point-of-sales/{pos_id}/customers/{customer_id}/bank-accounts",
			body: "*"
		};
	}
	//	Update Customer Account
	rpc UpdateCustomerBankAccount(UpdateCustomerBankAccountRequest) returns (CustomerBankAccount) {
		option (google.api.http) = {
			put: "/point-of-sales/{pos_id}/customers/{customer_id}/bank-accounts/{id}",
			body: "*"
		};
	}
	//	Get Customer Account
	rpc GetCustomerBankAccount(GetCustomerBankAccountRequest) returns (CustomerBankAccount) {
		option (google.api.http) = { get: "/point-of-sales/{pos_id}/customers/{customer_id}/bank-accounts/{id}" };
	}
	//	Delete Customer Account
	rpc DeleteCustomerBankAccount(DeleteCustomerBankAccountRequest) returns (google.protobuf.Empty) {
		option (google.api.http) = { delete: "/point-of-sales/{pos_id}/customers/{customer_id}/bank-accounts/{id}" };
	}
	//	List Customer Accounts
	rpc ListCustomerBankAccounts(ListCustomerBankAccountsRequest) returns (ListCustomerBankAccountsResponse) {
		option (google.api.http) = { get: "/point-of-sales/{pos_id}/customers/{customer_id}/bank-accounts" };
	}
	//	shipment
	//	Create Shipment
	rpc CreateShipment(CreateShipmentRequest) returns (Shipment) {
		option (google.api.http) = {
			post: "/point-of-sales/{pos_id}/shipments",
			body: "*"
		};
	}
	//	Print Preview for Shipment
	rpc PrintShipmentPreview(PrintShipmentPreviewRequest) returns (PrintShipmentPreviewResponse) {
		option (google.api.http) = {
			post: "/point-of-sales/{pos_id}/shipments/{shipment_id}/print-preview",
			body: "*"
		};
	}
	//	Delete Shipment
	rpc DeleteShipment(DeleteShipmentRequest) returns (google.protobuf.Empty) {
		option (google.api.http) = { delete: "/point-of-sales/{pos_id}/shipments" };
	}
	//	Create Shipment Line
	rpc CreateShipmentLine(CreateShipmentLineRequest) returns (ShipmentLine) {
		option (google.api.http) = {
			post: "/point-of-sales/{pos_id}/shipments/{shipment_id}/lines",
			body: "*"
		};
	}
	//	Delete Shipment Line
	rpc DeleteShipmentLine(DeleteShipmentLineRequest) returns (google.protobuf.Empty) {
		option (google.api.http) = { delete: "/point-of-sales/{pos_id}/shipments/{shipment_id}/lines/{id}" };
	}
	//	Update Order Line
	rpc UpdateShipmentLine(UpdateShipmentLineRequest) returns (ShipmentLine) {
		option (google.api.http) = {
			put: "/point-of-sales/{pos_id}/shipments/{shipment_id}/lines/{id}",
			body: "*"
		};
	}
	//	List Shipment Line
	rpc ListShipmentLines(ListShipmentLinesRequest) returns (ListShipmentLinesResponse) {
		option (google.api.http) = { get: "/point-of-sales/{pos_id}/shipments/{shipment_id}/lines" };
	}
	//	Process Shipment
	rpc ProcessShipment(ProcessShipmentRequest) returns (Shipment) {
		option (google.api.http) = {
			put: "/point-of-sales/{pos_id}/shipments/{id}/process",
			body: "*"
		};
	}
	//	Return Order
	//	Reverse Sales Transaction
	rpc ReverseSales(ReverseSalesRequest) returns (Order) {
		option (google.api.http) = {
			put: "/point-of-sales/{pos_id}/orders/{id}/reverse",
			body: "*"
		};
	}
	//	Cash Management
	rpc ProcessCashOpening(CashOpeningRequest) returns (google.protobuf.Empty) {
		option (google.api.http) = {
			put: "/point-of-sales/{pos_id}/cash/process-opening",
			body: "*"
		};
	}
	//	Cash Withdrawal
	rpc ProcessCashWithdrawal(CashWithdrawalRequest) returns (google.protobuf.Empty) {
		option (google.api.http) = {
			put: "/point-of-sales/cash/process-withdrawal",
			body: "*"
		};
	}
	//	Cash Closing
	rpc ProcessCashClosing(CashClosingRequest) returns (CashClosing) {
		option (google.api.http) = {
			put: "/point-of-sales/cash/closings/{id}/process",
			body: "*"
		};
	}
	//	List all cash movements
	rpc ListCashMovements(ListCashMovementsRequest) returns (ListCashMovementsResponse) {
		option (google.api.http) = { get: "/point-of-sales/cash/movements" };
	}
	//	List Cash Summary
	rpc ListCashSummaryMovements(ListCashSummaryMovementsRequest) returns (ListCashSummaryMovementsResponse) {
		option (google.api.http) = { get: "/point-of-sales/cash/summary-movements" };
	}
	//	Allocate Seller
	rpc AllocateSeller(AllocateSellerRequest) returns (google.protobuf.Empty) {
		option (google.api.http) = {
			put: "/point-of-sales/terminals/{pos_id}/allocate-seller",
			body: "*"
		};
	}
	//	Allocate Seller
	rpc DeallocateSeller(DeallocateSellerRequest) returns (google.protobuf.Empty) {
		option (google.api.http) = {
			put: "/point-of-sales/terminals/{pos_id}/deallocate-seller",
			body: "*"
		};
	}
	//	Create Refund Reference
	rpc CreatePaymentReference(CreatePaymentReferenceRequest) returns (PaymentReference) {
		option (google.api.http) = {
			post: "/point-of-sales/orders/{order_id}/references",
			body: "*"
		};
	}
	//	Delete Refund Reference
	rpc DeletePaymentReference(DeletePaymentReferenceRequest) returns (google.protobuf.Empty) {
		option (google.api.http) = { delete: "/point-of-sales/orders/{order_id}/references/{id}" };
	}
	//	List Refund References
	rpc ListPaymentReferences(ListPaymentReferencesRequest) returns (ListPaymentReferencesResponse) {
		option (google.api.http) = { get: "/point-of-sales/references" };
	}
	//  List Stock: GET /api/stocks
	rpc ListStocks(ListStocksRequest) returns (ListStocksResponse) {
		option (google.api.http) = { get: "/point-of-sales/terminals/{pos_id}/stocks" };
	}
	//  List Available Cash 
	rpc ListAvailableCash(ListAvailableCashRequest) returns (ListAvailableCashResponse) {
		option (google.api.http) = { get: "/point-of-sales/terminals/{pos_id}/cashs" };
	}
	// Command Shortcut
	rpc SaveCommandShortcut(SaveCommandShortcutRequest) returns (CommandShortcut) {
		option (google.api.http) = {
			post: "/point-of-sales/terminals/{pos_id}/shortcuts",
			body: "*"
		};
	}
	rpc ListCommandShortcuts(ListCommandShortcutsRequest) returns (ListCommandShortcutsResponse) {
		option (google.api.http) = { get: "/point-of-sales/terminals/{pos_id}/shortcuts" };
	}
	rpc DeleteCommandShortcut(DeleteCommandShortcutRequest) returns (google.protobuf.Empty) {
		option (google.api.http) = { delete: "/point-of-sales/terminals/{pos_id}/shortcuts/{id}" };
	}
	// Campaign
	rpc ListCampaigns(ListCampaignsRequest) returns (ListCampaignsResponse) {
		option (google.api.http) = { get: "/point-of-sales/terminals/{pos_id}/campaigns" };
	}
	//	Copy Order
	rpc CopyOrder(CopyOrderRequest) returns (Order) {
		option (google.api.http) = {
			post: "/point-of-sales/orders/{source_order_id}/copy",
			body: "*"
		};
	}
	//	Return
	//	Create Return
	rpc CreateRMA(CreateRMARequest) returns (RMA) {
		option (google.api.http) = {
			post: "/point-of-sales/returns",
			body: "*"
		};
	}
	//	Delete Return
	rpc DeleteRMA(DeleteRMARequest) returns (google.protobuf.Empty) {
		option (google.api.http) = { delete: "/point-of-sales/returns/{id}" };
	}
	//	Create Return Line
	rpc CreateRMALine(CreateRMALineRequest) returns (RMALine) {
		option (google.api.http) = {
			post: "/point-of-sales/returns/{rma_id}/lines",
			body: "*"
		};
	}
	//	Delete Return Line
	rpc DeleteRMALine(DeleteRMALineRequest) returns (google.protobuf.Empty) {
		option (google.api.http) = { delete: "/point-of-sales/returns/{rma_id}/lines/{id}" };
	}
	//	Update RMA Line
	rpc UpdateRMALine(UpdateRMALineRequest) returns (RMALine) {
		option (google.api.http) = {
			put: "/point-of-sales/returns/{rma_id}/lines/{id}",
			body: "*"
		};
	}
	//	List Return Line
	rpc ListRMALines(ListRMALinesRequest) returns (ListRMALinesResponse) {
		option (google.api.http) = { get: "/point-of-sales/returns/{rma_id}/lines" };
	}
	//	Process Return
	rpc ProcessRMA(ProcessRMARequest) returns (RMA) {
		option (google.api.http) = {
			put: "/point-of-sales/returns/{rma_id}/process",
			body: "*"
		};
	}
	//	Create Order from RMA
	rpc CreateOrderFromRMA(CreateOrderFromRMARequest) returns (Order) {
		option (google.api.http) = {
			post: "/point-of-sales/returns/{source_rma_id}/create-order",
			body: "*"
		};
	}
	//	Credit Memo as Payment Method
	//	List Refund References
	rpc ListCustomerCredits(ListCustomerCreditsRequest) returns (ListCustomerCreditsResponse) {
		option (google.api.http) = { get: "/point-of-sales/{pos_id}/customers/{customer_id}/credits" };
	}
}

//	Delete Refund reference request
message DeletePaymentReferenceRequest {
	int32 id = 1;
	int32 pos_id = 2;
	int32 order_id = 3;
}

//	Allocate Seller Request
message AllocateSellerRequest {
	int32 pos_id = 1;
	int32 sales_representative_id = 2;
}

//	Deallocate Seller Request
message DeallocateSellerRequest {
	int32 pos_id = 1;
	int32 sales_representative_id = 2;
}

//	List allocated sellers for POS
message ListAvailableSellersRequest {
	string filters = 1;
	string sort_by = 2;
	repeated string group_columns = 3;
	repeated string select_columns = 4;
	int32 page_size = 5;
	string page_token = 6;
	string search_value = 7;
	bool is_only_allocated = 8;
	int32 pos_id = 9;
}

//	Discounts Response
message ListAvailableSellersResponse {
	int64 record_count = 1;
	repeated AvailableSeller sellers = 2;
	string next_page_token = 3;
}

// Available Discounts
message AvailableSeller {
	int32 id = 1;
	string key = 2;
	string name = 3;
	bool is_pos_required_pin = 4;
	string description = 5;
	string comments = 6;
	string image = 7;
}

//	Refund reference request
message CreatePaymentReferenceRequest {
	int32 pos_id = 1;
	int32 sales_representative_id = 2;
	string description = 3;
	string source_amount = 4;
	string amount = 5;
	google.protobuf.Timestamp payment_date = 6;
	string tender_type_code = 7;
	int32 currency_id = 8;
	int32 conversion_type_id = 9;
	int32 payment_method_id = 10;
	google.protobuf.Timestamp payment_account_date = 11;
	int32 customer_bank_account_id = 12;
	int32 order_id = 13;
	int32 customer_id = 14;
	bool is_receipt = 15;
	int32 invoice_reference_id = 16;
}

//	Refund Reference
message PaymentReference {
	int32 id = 1;
	int32 pos_id = 2;
	core_functionality.SalesRepresentative sales_representative = 3;
	string description = 4;
	string amount = 5;
	google.protobuf.Timestamp payment_date = 6;
	string tender_type_code = 7;
	core_functionality.Currency currency = 8;
	PaymentMethod payment_method = 9;
	google.protobuf.Timestamp payment_account_date = 10;
	int32 customer_bank_account_id = 11;
	int32 order_id = 12;
	bool is_paid = 13;
	bool is_receipt = 14;
	string source_amount = 15;
	bool is_automatic = 16;
	bool is_processed = 17;
	string converted_amount = 18;
	int32 invoice_reference_id = 19;
}

//	List Refund Reference Request
message ListPaymentReferencesRequest {
	string filters = 1;
	string sort_by = 2;
	repeated string group_columns = 3;
	repeated string select_columns = 4;
	int32 page_size = 5;
	string page_token = 6;
	string search_value = 7;
	int32 pos_id = 8;
	int32 customer_id = 9;
	int32 order_id = 10;
}

//	List Refund Reference Response
message ListPaymentReferencesResponse {
	int64 record_count = 1;
	repeated PaymentReference payment_references = 2;
	string next_page_token = 3;
}

//	Payment Summary
message PaymentSummary {
	int32 payment_method_id = 1;
	string payment_method_name = 2;
	string tender_type_code = 3;
	core_functionality.Currency currency = 4;
	bool is_refund = 5;
	string amount = 6;
}

//	List Cash Movements Request
message ListCashMovementsRequest {
	string filters = 1;
	string sort_by = 2;
	repeated string group_columns = 3;
	repeated string select_columns = 4;
	int32 page_size = 5;
	string page_token = 6;
	string search_value = 7;
	int32 pos_id = 8;
	int32 business_partner_id = 9;
	bool is_only_processed = 10;
	bool is_only_refund = 11;
	int32 sales_representative_id = 12;
}

//	List cash movements
message ListCashMovementsResponse {
	int64 record_count = 1;
	repeated Payment cash_movements = 2;
	string next_page_token = 3;
	// header values
	int32 id = 4;
}

//	List Cash Summary Movements Request
message ListCashSummaryMovementsRequest {
	string filters = 1;
	string sort_by = 2;
	repeated string group_columns = 3;
	repeated string select_columns = 4;
	int32 page_size = 5;
	string page_token = 6;
	string search_value = 7;
	int32 pos_id = 8;
	bool is_only_processed = 9;
	bool is_only_refund = 10;
}

//	List cash summary movements
message ListCashSummaryMovementsResponse {
	int64 record_count = 1;
	int32 id = 2;
	repeated PaymentSummary cash_movements = 3;
	string next_page_token = 4;
}

//	Cash closing
message CashClosing {
	int32 id = 1;
	string document_no = 2;
	core_functionality.DocumentType document_type = 3;
	DocumentStatus document_status = 4;
	string description = 5;
}

//	Request for create cash closing
message CashClosingRequest {
	int32 pos_id = 1;
	int32 id = 2;
	int32 collecting_agent_id = 3;
	string description = 4;
}

//	Request for create cash withdrawal
message CashWithdrawalRequest {
	int32 pos_id = 1;
	int32 collecting_agent_id = 2;
	string description = 3;
}

//	Request for create cash opening
message CashOpeningRequest {
	int32 pos_id = 1;
	int32 collecting_agent_id = 2;
	string description = 3;
}

// Request for create a Shipment from Order
